        <script>
            $(document).ready(function(){
                var margin = ["left"];
                var $shirtModals = $(".shirtModal");
                var $oldParent;
                
                $shirtModals.mouseenter(function () {
                    var $this = $(this);
                    if($this.data("margin")){
                        margin = $this.data("margin").toString().split(',');
                        $this.css("margin-" + margin[0], margin[1]);
                    }
                    $this.css("position", "absolute")
                    .css(margin[0], 0);
                    
                }).mouseleave(function (event) {
                    var $this = $(this);
                    
                    if(event.target.classList.contains("expandedModal")){
                        $this.addClass("hvr-grow")
                        .removeClass("expandedModal")
                        .appendTo($oldParent);
                        
                        $(".info").hide();
                    }
                    
                    if($this.data("margin")){
                        margin = $this.data("margin").toString().split(',');
                        $this.css("margin-" + margin[0], "inherit")
                    }
                    $this.css(margin[0], "inherit")
                    .css("position", "static");
                    margin = ["left"];
                });
            });
        </script>
